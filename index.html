<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
        <meta name="viewpoint" content="width=device-width, initial-scale=0.1">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Learn to code by watching others</h1>
                <p style="color: white;">See how experienced developer solve problem in real-time.
                    Watching scripted tutorial is great,but understanding how
                    developers think is invaluable.</p>    
            </div>
            <div class="right">
                <div class="sub-heading">
                    <center><p class = "sub-para"><b>Try it free 7 days</b> then $20/mo. thereafter</p></center>
                </div>        
                <div class="form">
                    <form>
                        <input placeholder="First name" type="text" required name="fname">
                        <input placeholder="Last name" type="text" required name="lname">
                        <input placeholder="Email" type="text" required name="email">
                        <input placeholder="Password" type="text" required name="Pass">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL">
                        <center><p style="font-size: 10px; color: rgb(194, 191, 191);">By clicking to the button you are agreeing to the <a href="" class="terms">terms and services</a>.</p></center>
                    </form>
                </div>
            </div>
        </div>    
    </body>
</html>
